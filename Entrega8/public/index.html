<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>HTML5 File Drag & Drop API</title>
<link rel="stylesheet" type="text/css" media="all" href="filedrag.css" />
</head>
<body>

<form id="upload" method="POST"  
                            enctype="multipart/form-data">
<fieldset>
   <legend>Datos del cliente</legend>
   Nombre:<input type="text" id="name"placeholder="Introduce tu nombre"/>
   <br>
   Teléfono:<input type="tel" id="phone" placeholder="Patrón: 123-456-789"/>
   <br>
   E-mail:<input type="email" id="email" placeholder="Introduce tu dirección de correo electrónico"/>

</fieldset>
<fieldset>
   <legend>Libros</legend>
   <select id="libros">
      <option value="libro1">Libro1</option>
      <option value="libro2"> Libro2</option>
      <option value="libro3">Libro3</option>
      <option value="libro4">Libro4</option>
      <option value="libro5">Libro5</option>
   </select>
   Cantidad(Máx. 5):
   <input type="number" min="1" max="5"/>
</fieldset>
<br>
<div>
   <fieldset>
      <legend>File upload</legend>
      Elige los ficheros a subir: <input type="file" id="fileselect" name="fileselect" draggable="true"   />
      <div id="filedrag">Arrastra aquí tus ficheros</div>
   </fieldset>
   
</div>


   

<input type="button" id="enviar" value="Enviar">
</form>

<script src="filedrag.js"></script>
</body>
</html>
